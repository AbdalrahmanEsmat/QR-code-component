<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="QR code motivates the coder to get envolved in frontend mentor"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="qr-box">
          <img src="images/image-qr-code.png" alt="qr-code"/>
        </section>
        <section class="qr-text">
          <h1>Improve your frond-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frondend Mentor and take your coding skills
            to the next level
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
